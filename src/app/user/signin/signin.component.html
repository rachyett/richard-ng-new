<div  *ngIf="didFail">
  <div class="alert-danger">
    <div>Something went wrong, please try again!</div>
  </div>
</div>

<section class="signin-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <mat-form-field hintLabel="Enter a valid email address">
        <input
         type="email"
         matInput
         placeholder="Your email"
         name="username"
         ngModel
         email required
         #emailInput="ngModel">
         <mat-error *ngIf="emailInput.hasError('required')"> Field must not be empty.</mat-error>
         <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input
           type="password"
           matInput
           placeholder="Your Password"
            name="password"
            ngModel
            required
            minlength="6">
            <!-- #pwInput="ngModel"
          <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
          <mat-error>Should be at least 8 characters long</mat-error> -->
     </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="usrForm.invalid">Submit</button>
  </form>



  <!-- <div class="loader" *ngIf="isLoading"></div> -->

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
</section>
