<section class="signup-form">
    <!-- <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"  #usrForm="ngForm" (ngSubmit)="onSubmit(usrForm)"> -->
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"  #usrForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field hintLabel="Enter a valid email address">
          <input
           type="email"
           matInput
           placeholder="Your email"
           ngModel
           name="username"
           email required
           #emailInput="ngModel">
           <mat-error *ngIf="emailInput.hasError('required')"> Field must not be empty.</mat-error>
           <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input
             type="password"
             matInput
             placeholder="Your Password"
             ngModel
              name="password"
              required
              minlength="6"
              #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
            <mat-error>Should be at least 8 characters long</mat-error>
        </mat-form-field>



        <mat-form-field>
            <input
             type="password"
             matInput
             placeholder="Confirm Password"
             ngModel
              name="confirmPassword"
              required
              minlength="6"
              #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
            <mat-error>Should be at least 8 characters long</mat-error>
        </mat-form-field>
        <div *ngIf="usrForm.value.password !== usrForm.value.confirmPassword">Passwords do not match!</div>
        <button type="submit" mat-raised-button color="primary"
                [disabled]="(usrForm.value.password !== usrForm.value.confirmPassword) || usrForm.invalid">Submit
        </button>
      </form>

      <div class="row" *ngIf="!confirmUser">
          <div>
            <button mat-raised-button color="primary" (click)="onDoConfirm()">Confirm User</button>
          </div>
        </div>


<div class="row" *ngIf="confirmUser">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"  #confirmForm="ngForm" (ngSubmit)="onConfirm(confirmForm.value)">

            <mat-form-field hintLabel="Enter your username/email address">
                <input
                 type="text"
                 matInput
                 placeholder="Your email"
                 ngModel
                 name="usrName"
                 email required
                 ngModel>
                 <mat-error *ngIf="emailInput.hasError('required')"> Field must not be empty.</mat-error>
                 <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
              </mat-form-field>
            <mat-form-field>
                <input
                type="text"
                matInput
                placeholder="Enter Validation Code"
                ngModel
                 name="validationCode"
                 required
                 #pwInput="ngModel">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="confirmForm.invalid">Confirm your Account</button>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
          <!-- <button type="submit" mat-raised-button color="primary" [disabled]="usrForm.invalid">Submit</button> -->
</div>
</section>
