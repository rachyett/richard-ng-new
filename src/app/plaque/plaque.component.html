<mat-form-field>
  <mat-label>Select Plaques</mat-label>
  <mat-select (selectionChange)="onFetchPosts($event.value)">
    <mat-option *ngFor="let plaque of plaques" [value]="plaque.value">
      {{plaque.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<section fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="0.9%" fxLayoutAlign.lt-md="center center">
<mat-card *ngFor="let post of loadedPosts"  class="example-card" fxLayout="column" fxLayoutAlign="start start" fxLayoutAlign.lt-md="center center">
    <mat-card-header fxLayoutAlign ="center center">
    <!--  <div mat-card-avatar class="example-header-image"></div> -->
    <img mat-card-image src="{{this.localImagePath+post.image}}" alt= {{post.title}} >
    </mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{post.resource}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ post.abstract }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>
